{% set name = "sphinx-design" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/executablebooks/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 901f156d7a799ab39118d3daba5fbe606844bbc2b4dda852855b508ad72eb6ad

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - sphinx >=4,<6
    - flit-core
  run:
    - python >=3.6
    - sphinx >=4,<6

test:
  requires:
    - myst-parser
    - pytest
    - pytest-regressions
  source_files:
    - tests/
  imports:
    - sphinx_design
  commands:
    - pytest tests -vv

about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A sphinx extension for designing beautiful, screen-size responsive web components.
  home: https://github.com/executablebooks/sphinx-design
  doc_url: https://sphinx-design.readthedocs.io

extra:
  recipe-maintainers:
    - awvwgk
